<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn"></head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Dettagli articolo</h3>
		</header>

		<ul class="nav nav-tabs">
			<li role="presentation"><a href="/admin">Home</a></li>
			<li role="presentation"><a th:href="@{/admin/gestioneOrdini}">Gestione
					ordini</a></li>
			<li role="presentation" class="active"><a
				th:href="@{/admin/gestioneArticoli}">Gestione articoli</a></li>
			<li role="presentation"><a th:href="@{/admin/nuovoAdmin}">Registra
					amministratore</a></li>
		</ul>

		<div class="row" style="margin-top: 30px;">

			<div class="alert alert-info" id="add-form"
				style="padding: 10px; margin-top: 50px; margin-bottom: 50px;">

				<h4 class="alert-heading" style="text-align: center">Dettagli
					articolo</h4>

				<form th:action="@{/admin/salvaArticolo}" th:object="${articolo}"
					id="articoloForm" method="post" class="form-horizontal">

					<!-- ------- id -->
					<input type="hidden" th:field=${articolo.idArticolo} name="idArticolo">

					<!-- ------- Marca -->
					<div class="form-group">
						<label class="col-md-1 control-label">Marca</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-home"></i>
								</span> <input type="text" th:field=*{marca} name="marca"
									placeholder="Marca..." id="marca" class="form-control">
							</div>
						</div>
						<div class="col-md-7 control-label" id="infoMarca"></div>
					</div>

					<!-- ------- Modello -->
					<div class="form-group">
						<label class="col-md-1 control-label">Modello</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-tags"></i>
								</span> 
								<input type="text" th:field=*{modello} name="modello" placeholder="Modello..." id="modello" class="form-control">
							</div>
						</div>
						<div class="col-md-7 control-label" id="infoModello"></div>
					</div>

					<!-- ------- Prezzo -->
					<div class="form-group">
						<label class="col-md-1 control-label">Prezzo</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-eur"></i>
								</span> <input type="number" th:field=*{prezzo} name="prezzo"
									placeholder="Prezzo..." id="prezzo" min="0.1" step="0.1"
									data-bv-greaterthan-inclusive="true"
									data-bv-greaterthan-message="Il prezzo deve essere superiore o uguale a 1 centesimo"
									class="form-control col-md-2">
							</div>
						</div>
						<div class="col-md-9 control-label" id="infoPrezzo"></div>
					</div>

					<!-- ------- Disponibile -->
					<div class="form-group">
						<label class="col-md-1 control-label">Disponibile</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-pencil"></i>
								</span>
								<div class="form-control col-md-2">
									<input type="checkbox" id="disponibile"
										th:checked="${articolo.disponibile}" th:field=*{disponibile}>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4 col-md-offset-1">
							<button type="submit" class="btn btn-success">
								Salva modifiche&nbsp;<span class="glyphicon glyphicon-save"></span>
							</button>
						</div>
					</div>

				</form>

				<form th:action="@{/admin/aggiungiImmagine}" id="articoloForm" method="post" class="form-horizontal" style="margin-top:30px;">
					<!-- ------- id articolo -->
					<input type="hidden" th:value=${articolo.idArticolo} name="idArticolo">
					<!-- ------- id immagine -->
					<input type="hidden" th:value=${immagine.idImmagine} name="idImmagine">
					<!-- ------- descrizione -->
					<input type="hidden" th:value=*{immagine.descrizione} name="descrizione">
					<!-- ------- immagine -->
					<div class="form-group">
						<label class="col-md-1 control-label">Immagine</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</span>
									<input type="text" name="path" id="path" th:value=*{immagine.path} class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-1">
							<button type="submit" class="btn btn-success">
								Salva immagine&nbsp;<span class="glyphicon glyphicon-save"></span>
							</button>
						</div>
					</div>
				</form>













			</div>
		</div>



	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
