<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn"></head>
<body>

<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">

		<div class="page-header">
			<h3>Pagina acquisti</h3>
		</div>
		<p>
			Totale carrello: <th:block th:text="${_carrello?.totaleComplessivo() > 0 ? _carrello?.totaleComplessivo() : '0.00'}">&euro;
		</p>

		<div class="table-responsive">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Marca</th>
						<th>Modello</th>
						<th>Prezzo</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="articolo : ${listaArticoli}">
						<td th:text="${articolo.marca}"></td>
						<td th:text="${articolo.modello}"></td>
						<td th:text="${#numbers.formatCurrency(articolo.prezzo)}"></td>
						<td>
							<a th:href="@{|/add/${articolo.idArticolo}|}">
								<button type="button" class="btn btn-success btn-sm">
									<span class="glyphicon glyphicon-plus"></span>&nbsp;
									Aggiungi
								</button>
							</a>
						</td>
						<td>
							<a th:href="@{|/articolo/${articolo.idArticolo}|}">
								<button type="button" class="btn btn-info btn-sm">
									<span class="glyphicon glyphicon-list-alt"></span>&nbsp;
									Dettagli
								</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<a th:href="@{/carrello}" role="button" class="btn btn-warning">Acquista</a>

		</div>

	</div>

<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
