<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn"></head>
<body>

<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">

		<div class="page-header">
			<h3>Inserire le credenziali per effettuare il login</h3>
		</div>

		<form th:action="@{/login}" method="post" class="form-horizontal">
			
			<!-- ---------------------------------------------USERNAME -->
			<div class="form-group">

				<label class="col-md-1 control-label">Username</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user"></i>
						</span> 
						<input type="text" name="username" placeholder="Username..." class="form-control">
					</div>
				</div>
			</div>
			
			<!-- ---------------------------------------------PASSWORD -->
			<div class="form-group">

				<label class="col-md-1 control-label">Password</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-lock"></i>
						</span> 
						<input type="password" name="password" placeholder="Password..." class="form-control" maxlength="15">
					</div>
				</div>
			</div>
			
			<div class="row">
			
				<div class="col-md-4 col-md-offset-1">
					<button type="submit" class="btn btn-success">
						Login&nbsp;<span class="glyphicon glyphicon-log-in"></span> 
					</button>
				</div>
			
			</div>
			
		</form>

	</div>

<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
