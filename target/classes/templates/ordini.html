<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn"></head>
<body>

<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">

		<div class="page-header">
			<h3>Riepilogo Ordini</h3>
		</div>
		
		<div class="table-responsive">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Codice ordine</th>
						<th>Data ordine</th>
						<th>Totale</th>
						<th>Dettaglio</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ordine : ${ordiniList}">
						<td th:text="${ordine.idOrdine}"></td>
						<td th:text="${#dates.format(ordine.data, 'dd-MMM-yyyy')}"></td>
						<td th:text="${#numbers.formatCurrency(ordine.totale)}"></td>
						<td>
							<a th:href="@{|/visualizza/${ordine.idOrdine}|}" role="button" class="btn btn-xs btn-info">
								<span class="glyphicon glyphicon-search">Info</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			<a th:href="@{/acquisti}" role="button" class="btn btn-warning" style="width:200px;">Acquista articoli</a>
	</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
